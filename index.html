<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACAP to REDCap Debriefing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDEDED;
            color: #53565A;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #D2492A; /* Changed to HHC Orange */
        }
        #link-container {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #D2492A; /* HHC Orange */
            display: inline-block;
            background-color: #FFF;
        }
        button {
            background-color: #A40084; /* Changed to HHC Magenta */
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6E9934; /* Changed hover to HHC Green */
        }
    </style>
</head>
<body>
    <h1>ACAP to REDCap Debriefing</h1>
    <p>Please click the button below to go to the debriefing screen and record the data.</p>

    <div id="link-container">
        <p id="display-url"></p>
        <button id="open-url">Go to REDCap Debriefing</button>
    </div>

    <script>
        // Function to get URL parameters for Internet Explorer compatibility
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(window.location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get the 'urlInput' parameter from the query string
        const url = getUrlParameter('urlInput');

        // Display the URL and set up the button
        const displayUrl = document.getElementById('display-url');
        const openUrlButton = document.getElementById('open-url');

        if (url) {
            displayUrl.textContent = url;

            // Button action to open the URL in a new tab
            openUrlButton.addEventListener('click', function() {
                window.open(url, '_blank');
            });
        } else {
            displayUrl.textContent = 'No URL provided';
            openUrlButton.disabled = true; // Disable the button if no URL is found
        }
    </script>
</body>
</html>
