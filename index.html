<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACAP to REDCap Debriefing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDEDED;
            color: #53565A;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #0098C3;
        }
        #link-container {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #D2492A; /* HHC Orange */
            display: inline-block;
            background-color: #FFF;
        }
        button {
            background-color: #6E9934; /* HHC Green */
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #A40084; /* HHC Magenta */
        }
    </style>
</head>
<body>
    <h1>ACAP to REDCap Debriefing</h1>
    <p>Please click the button below to go to the debriefing screen and record the data.</p>

    <div id="link-container">
        <p id="display-url"></p>
        <button id="open-url">Go to REDCap Debriefing</button>
    </div>

    <script>
        // Extract the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('urlInput');

        // Display the URL in the container
        const displayUrl = document.getElementById('display-url');
        const openUrlButton = document.getElementById('open-url');

        if (url) {
            displayUrl.textContent = decodeURIComponent(url);

            // Button action to open the URL in a new tab
            openUrlButton.addEventListener('click', function() {
                window.open(decodeURIComponent(url), '_blank');
            });
        } else {
            displayUrl.textContent = 'No URL provided';
            openUrlButton.disabled = true; // Disable the button if no URL
        }
    </script>
</body>
</html>
