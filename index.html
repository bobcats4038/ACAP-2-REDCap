<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACAP to REDCap Debriefing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDEDED; /* Light gray */
            color: #53565A; /* Dark gray */
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #0098C3; /* HHC Blue */
        }
        #link-container {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #0098C3; /* HHC Blue */
            display: inline-block;
            background-color: #FFF; /* White */
        }
        button {
            background-color: #6E9934; /* HHC Green */
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ACAP to REDCap Debriefing</h1>
    <p>Click the button to copy the URL to your clipboard.</p>

    <div id="link-container">
        <p id="display-url"></p>
        <button id="copy-url">Copy URL</button>
    </div>

    <script>
        // Extract the URL parameter
        var urlParams = window.location.search;
        var url = decodeURIComponent(urlParams.split('urlInput=')[1]);

        // Display the URL
        document.getElementById('display-url').textContent = url || 'No URL provided';

        // Copy the URL to clipboard
        document.getElementById('copy-url').onclick = function() {
            var textarea = document.createElement('textarea');
            textarea.value = url;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy'); // Copy the selected text
            document.body.removeChild(textarea);
            alert('URL copied to clipboard!');
        };
    </script>
</body>
</html>
