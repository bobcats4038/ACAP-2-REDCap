<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACAP to REDCap Debriefing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #EDEDED;
            margin: 0;
            padding: 20px;
            font-size: 16px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #EDEDED;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0098C3;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #53565A;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .copy-button {
            background-color: #6E9934;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }
        .copy-button:hover {
            background-color: #A40084;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 2px solid #D2492A; /* HHC Orange */
            border-radius: 6px;
            color: #53565A;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ACAP to REDCap Debriefing</h1>
        <p>Please copy the URL below and paste it into your browser to go to the debriefing screen and record the data:</p>
        
        <input type="text" id="urlInput" class="input-field" readonly>
        
        <button class="copy-button" onclick="copyToClipboard()">Copy URL</button>
    </div>

    <script>
        // Function to safely retrieve URL parameters
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the 'urlInput' parameter from the URL
        const url = getParameterByName('urlInput');
        const urlInput = document.getElementById('urlInput');

        // Check if the URL is valid and display it, otherwise show an error message
        if (url && url !== "null" && url !== "undefined") {
            urlInput.value = url;
        } else {
            urlInput.value = 'No valid URL provided.';
        }

        // Function to copy the URL to the clipboard
        function copyToClipboard() {
            urlInput.select();
            document.execCommand('copy');
            alert('URL copied! Please paste it into your browser.');
        }
    </script>
</body>
</html>
